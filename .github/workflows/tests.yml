name: Rust

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test requests
      run: cargo test --package tinkoff_investments_requests
      env:
        TINKOFF_SANDBOX_TOKEN: ${{ secrets.TINKOFF_SANDBOX_TOKEN }}

